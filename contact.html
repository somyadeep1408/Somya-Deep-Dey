<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Somya Deep Dey</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CONTACT PAGE SPECIFIC STYLES --- */
        body {
            background-color: #0b1120;
            overflow-x: hidden; /* Allow vertical scroll if needed on mobile */
        }

        .contact-container {
            min-height: 90vh; /* changed from height to min-height for wrapping */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1500px;
            padding: 50px 20px;
            gap: 40px; /* Space between the two cards */
            flex-wrap: wrap; /* Allows cards to stack on tablets/mobile */
        }

        /* --- THE HOLOGRAPHIC CARD --- */
        .holo-card {
            width: 450px; /* Slightly narrower to fit two side-by-side */
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            text-align: center;
            color: white;
            box-shadow: 
                0 0 50px rgba(37, 99, 235, 0.2),
                inset 0 0 20px rgba(37, 99, 235, 0.1);
            transform-style: preserve-3d;
            /* Removed infinite animation so they don't float out of sync */
            transition: transform 0.3s ease; 
            position: relative;
            z-index: 10;
        }

        /* Hover effect instead of constant floating for better usability */
        .holo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.4);
        }

        .holo-card h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- FORM STYLES --- */
        .glass-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .glass-input:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        }

        textarea.glass-input { resize: none; height: 100px; }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .submit-btn:hover { background: white; box-shadow: 0 0 20px var(--accent); }

        /* --- ACTION BUTTONS (Right Card) --- */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .btn-full { grid-column: span 2; background: rgba(255,255,255,0.1); }
        .btn-full:hover { background: white; color: black; }

        .hidden { display: none; }
        
        /* --- ORBITAL ANIMATION SYSTEM --- */
        .orbit-system {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; height: 90%; /* Scale to fit container */
            pointer-events: none; z-index: 1;
        }
        .orbit-ring {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        .ring-1 { width: 800px; height: 800px; animation: spin 20s linear infinite; }
        .ring-2 { width: 600px; height: 600px; animation: spin 15s linear infinite reverse; }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        .planet {
            position: absolute; top: 50%; left: -10px;
            width: 30px; height: 30px; background: #0f172a;
            border: 1px solid var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--accent); box-shadow: 0 0 15px var(--accent);
        }

        .bg-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(37,99,235,0.15) 0%, transparent 70%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 0; filter: blur(50px);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SDD.</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="projects.html">Research & Projects</a>
            <a href="experience.html">Experience & Skills</a>
            <a href="contact.html">Contact me</a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="bg-glow"></div>
        
        <div class="orbit-system">
            <div class="orbit-ring ring-1"><div class="planet"><i class="fas fa-atom"></i></div></div>
            <div class="orbit-ring ring-2"><div class="planet" style="left: auto; right: -10px;"><i class="fas fa-code"></i></div></div>
        </div>

        <div class="holo-card scroll-3d-item">
            <h1>Get In Touch</h1>
            <p style="color: #94a3b8; margin-bottom: 20px;">Send a direct inquiry to my dashboard.</p>
            
            <form name="submit-to-google-sheet">
                <input type="text" name="name" placeholder="Your Name" class="glass-input" required>
                <input type="email" name="email" placeholder="Your Email" class="glass-input" required>
                <textarea name="message" placeholder="How can we collaborate?" class="glass-input" required></textarea>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Inquiry
                </button>
            </form>

            <div id="success-msg" class="hidden" style="margin-top: 20px; color: #4ade80;">
                <i class="fas fa-check-circle"></i> Message Received!
            </div>
        </div>

        <div class="holo-card scroll-3d-item">
            <h1>Let's Collaborate</h1>
            <p style="color: #94a3b8; font-size: 1.1rem;">Ready to innovate in Process Systems & Energy Technology.</p>
            
            <div class="action-grid">
                <a href="projects.html" class="action-btn">
                    <i class="fas fa-flask"></i> View Research
                </a>

                <a href="gallery.html" class="action-btn">
                    <i class="fas fa-briefcase"></i> Gallery
                </a>

                <a href="mailto:ananddey148@gmail.com?subject=Hello%20Somya%20Deep" class="action-btn btn-full">
                    <i class="fas fa-paper-plane"></i> Send Email
                </a>
            </div>

            <div style="margin-top: 30px; display: flex; justify-content: center; gap: 20px; font-size: 1.5rem;">
                <a href="https://www.instagram.com/the_ananddey?igsh=cDV0ZGJqMWliZDJi" style="color: white; transition: 0.3s hover:color:var(--accent);">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/somya-deep-dey" style="color: white; transition: 0.3s hover:color:var(--accent);">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/somyadeep1408" style="color: white; transition: 0.3s hover:color:var(--accent);">
                    <i class="fab fa-github"></i>
                </a>
                <a href="tel:+919259838049" style="color: white; transition: 0.3s hover:color:var(--accent);">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
        </div>

    </div>
    
    <footer>
        <p>Â© 2026 Somya Deep Dey</p>
    </footer>
    
    <script src="script.js"></script>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwshY6deiTcjHBXPhUCpuObmiNEPOYS5kxBl0br_hdIQRdsLrf0rFIEz3a4qf9RLj5X/exec';
        const form = document.forms['submit-to-google-sheet'];
        const successMsg = document.getElementById('success-msg');
        const btn = document.querySelector('.submit-btn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                successMsg.classList.remove('hidden');
                form.reset();
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Inquiry';
                setTimeout(() => { successMsg.classList.add('hidden'); }, 5000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                btn.innerHTML = 'Error! Try Again';
            });
        });
    </script>

</body>
</html>
