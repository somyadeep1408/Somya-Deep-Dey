        /* --- CONTACT PAGE SPECIFIC STYLES --- */
        
        /* 1. REMOVED HARDCODED BODY COLOR (Handled by style.css now) */
        
        .contact-container {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1500px;
            padding: 50px 20px;
            gap: 40px;
            flex-wrap: wrap;

            z-index: 2;
        }

        /* --- THE HOLOGRAPHIC CARD --- */
        .holo-card {
            width: 450px;
            padding: 40px;
            /* Adaptive Background */
            background: var(--card-bg); 
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            text-align: center;
            /* Adaptive Text Color */
            color: var(--text-color); 
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: transform 0.3s ease; 
            position: relative;
            z-index: 10;
        }

        .holo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 60px rgba(37, 99, 235, 0.4);
        }

        .holo-card h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--text-color), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Description text fix */
        .holo-card p {
            color: var(--text-color);
            opacity: 0.8;
        }

        /* --- FORM STYLES --- */
        .glass-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05); /* Stays subtle */
            border: 1px solid var(--border-color);
            border-radius: 10px;
            /* Input text color adapts to theme */
            color: var(--text-color); 
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        
        /* Ensure input text is visible in light mode */
        html[data-theme="light"] .glass-input {
            background: rgba(0,0,0,0.05);
            color: #000;
        }

        .glass-input:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        }

        textarea.glass-input { resize: none; height: 100px; }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .submit-btn:hover { background: var(--primary); transform: scale(1.02); }

        /* --- ACTION BUTTONS (Right Card) --- */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 15px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-5px);
        }
        
        .btn-full { grid-column: span 2; background: rgba(255,255,255,0.1); }
        html[data-theme="light"] .btn-full { background: rgba(0,0,0,0.05); }

        .hidden { display: none; }
        
        /* --- ORBITAL ANIMATION SYSTEM --- */
        .orbit-system {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            max-width: 800px;
            max-height: 800px;
            pointer-events: none; z-index: 1;
            opacity: 0.6;
        }
        .orbit-ring {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid var(--border-color);
            border-radius: 50%;
        }
        .ring-1 { width: 800px; height: 800px; animation: spin 20s linear infinite; }
        .ring-2 { width: 600px; height: 600px; animation: spin 15s linear infinite reverse; }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        
        .planet {
            position: absolute; top: 50%; left: -10px;
            width: 30px; height: 30px; 
            background: var(--bg-color); /* Matches theme background */
            border: 1px solid var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--accent); box-shadow: 0 0 15px var(--accent);
        }

        /* Background Canvas */

        /* Social Icons Link Color */

        .social-links a:hover { color: var(--accent) !important; }

    <script>
        const canvas = document.getElementById('chem-textile-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Hexagon {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 20 + 10;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speedY;
                if (this.y < -50) {
                    this.y = height + 50;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    ctx.lineTo(
                        this.x + this.size * Math.cos(i * 2 * Math.PI / 6),
                        this.y + this.size * Math.sin(i * 2 * Math.PI / 6)
                    );
                }
                ctx.closePath();
                const isLight = document.documentElement.getAttribute('data-theme') === 'light';
                const color = isLight ? `rgba(37, 99, 235, ${this.opacity})` : `rgba(6, 182, 212, ${this.opacity})`;
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function init() {
            resize();
            for (let i = 0; i < 20; i++) particles.push(new Hexagon());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();
        animate();
    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwshY6deiTcjHBXPhUCpuObmiNEPOYS5kxBl0br_hdIQRdsLrf0rFIEz3a4qf9RLj5X/exec';
        const form = document.forms['submit-to-google-sheet'];
        const successMsg = document.getElementById('success-msg');
        const btn = document.querySelector('.submit-btn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                successMsg.classList.remove('hidden');
                form.reset();
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Inquiry';
                setTimeout(() => { successMsg.classList.add('hidden'); }, 5000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                btn.innerHTML = 'Error! Try Again';
            });
        });
    </script>
