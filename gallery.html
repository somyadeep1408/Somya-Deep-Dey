    <style>
        /* --- GALLERY SPECIFIC STYLES --- */
        
        .gallery-header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        /* Filter Buttons */
        .filter-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        /* MASONRY LAYOUT (Pinterest Style) */
        .gallery-container {
            column-count: 3; /* 3 Columns on big screens */
            column-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 5px solid white;
            background: white;
        }

        .gallery-img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        /* Hover Overlay Effect */
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: 0.3s;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .overlay { opacity: 1; }
        .gallery-item:hover .gallery-img { transform: scale(1.1); }

        .caption {
            color: white;
            font-weight: bold;
            transform: translateY(20px);
            transition: 0.3s;
        }
        .gallery-item:hover .caption { transform: translateY(0); }

        /* LIGHTBOX (Full Screen View) */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox.active { display: flex; animation: fadeIn 0.3s; }

        .lightbox-img {
            max-width: 90%;
            max-height: 80vh;
            border: 5px solid white;
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .close-btn {
            position: absolute;
            top: 30px; right: 40px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover { color: var(--accent); transform: rotate(90deg); }

        /* Responsive Columns */
        @media (max-width: 900px) { .gallery-container { column-count: 2; } }
        @media (max-width: 600px) { .gallery-container { column-count: 1; } }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <script src="script.js"></script>

    <script>
        // --- LIGHTBOX SCRIPT ---
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCap = document.getElementById('lightbox-caption');

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('.gallery-img');
                const cap = item.querySelector('.caption').innerText;
                
                lightboxImg.src = img.src;
                lightboxCap.innerText = cap;
                lightbox.classList.add('active');
            });
        });

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        // Close when clicking outside image
        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) closeLightbox();
        });

        // --- FILTER SCRIPT ---
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.filter-btn');

            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            items.forEach(item => {
                if(category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
